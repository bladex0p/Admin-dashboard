<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div id="wrapper">


        <div class="sidebar">
            <div class="logo"><span class="material-symbols-outlined">dashboard</span><h2>Dashboard</h2></div>
            <ul class="nav-links">
                <li><i class="fa-solid fa-house"></i><a href="#">Home</a></li>
                <li><i class="fa-regular fa-id-card"></i><a href="#">Profile</a></li>
                <li><i class="fa-solid fa-message"></i><a href="#">Messages</a></li>
                <li><i class="fa-solid fa-clock-rotate-left"></i><a href="#">History</a></li>
                <li><i class="fa-solid fa-list-check"></i><a href="#">Tasks</a></li>
                <li><i class="fa-solid fa-face-smile"></i><a href="#">Communities</a></li>
            </ul>
            <ul class="general-links">
                <li><i class="fa-solid fa-gear"></i><a href="#">Settings</a></li>
                <li><i class="fa-solid fa-phone-volume"></i><a href="#">Support</a></li>
                <li><i class="fa-solid fa-shield-halved"></i><a href="#">Privacy</a></li>
            </ul>
        </div>
        <div class="main">
            <div class="main-1">
                <div class="heading"><h3>Your Projects</h3></div>
                <div class="cards">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
            <div class="main-2">
                <div class="heading-2"><h3>Announcements</h3></div>
                <div class="cards-2">
                    <div class="Announcement-card"></div>
                    <div class="heading-3"><h3>Trending</h3></div>
                    <div class="Trending-card"></div>
                </div>
            </div>

        </div>
            


        <div class="header">
            <div class="top-sec">
                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" name="search" id="search">
                </div>
                <div class="profile-info">
                    <i class="fa-solid fa-bell"></i>
                    <div id="image" class="image"></div>
                    <h3 id="name"><a href="#">Rose Monroe</a></h3>
                </div>
            </div>
            <div class="bottom-sec">
                <div class="info">
                    <div id="image-2" class="image-2"></div>
                    <div class="details">
                        <h5>Hi There!,</h5>
                        <h2><a href="#">Rose Monroe (@rosemroe)</a></h2>
                    </div>
                </div>
                <div class="btns">
                    <button class="btn">New</button>
                    <button class="btn">Upload</button>
                    <button class="btn">Share</button>
                </div>
            </div>
        </div>




    </div>
</body>
</html>
